env:
    browser: true
    jquery: true
    qunit: true
    es6: true

extends:
    - airbnb-base

plugins:
    - json

rules:
    func-names: "off"
    indent: ["error", 4]
    max-len: ["error", 125]
    no-continue: "off"
    no-mixed-operators: "off"
    no-param-reassign: ["error", { "props": false }]
    no-use-before-define: "off"
    strict: ["error", "never"]
